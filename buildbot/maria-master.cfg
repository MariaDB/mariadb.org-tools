def branch_is_10_x(step):
  if re.search("10\\.[0-9]", step.getProperty("branch")):
    return True
  elif re.search("jessie", step.getProperty("branch")):
    return True
  else:
    return False

def branch_is_10_1_or_later(step):
  if re.search("10\\.[1-9]", step.getProperty("branch")):
