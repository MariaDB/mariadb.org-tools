def getGaleraBuildImage(kvm_image) :
  imagelist = ("vm-sid-amd64",
               "vm-sid-i386",
               "vm-centos5-amd64",
               "vm-centos5-i386",
               "vm-sles11sp1-amd64",)
  found = any(kvm_image in image for image in imagelist)
  if found:
      kvm_build_image=kvm_image + "-galera"
  else:
      kvm_build_image=kvm_image + "-build"
